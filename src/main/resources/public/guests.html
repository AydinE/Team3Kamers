<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap-3.7.7.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="css/navbar-style.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/sidebar.css">
    <link rel="stylesheet" type="text/css" href="css/demo.css">
    <link rel="stylesheet" href="css/jquery-confirm.min.css">
</head>

<body>

<nav class="navbar navbar-custom navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Saint-Nicolas Lake Resort</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="index.html">Bookings</a></li>
                <li class="inactive"><a href="#">Guests<span class="sr-only">(current)</span></a></li>
                <li><a href="rooms.html">Rooms</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="wrapper">
    <nav id="sidebar">
        <div class="row">
            <div>
                <ul id="sidebar-icons" class="col-md-2 list-unstyled components">
                    <li>
                        <div class="icon selected" id="add">
                            <img src="images/symbol-add.png" alt="add_symbol" style="width:25px;height:25px;">
                        </div>
                    </li>
                    <li>
                        <div class="icon" id="search">
                            <img src="images/symbol-search.png" alt="search_symbol" style="width:25px;height:25px;">
                        </div>
                    </li>
                </ul>
            </div>
            <div id="sidebar-content-add" class="col-md-10 sidebar-content">
                <h4>Add new guest</h4>
                <label for="addFirstName">First name:</label><br>
                <input type="text" id="addFirstName"><br>
                <label for="addLastName">Last name:</label><br>
                <input type="text" id="addLastName"><br>
                <label for="addAddress">Address:</label><br>
                <input type="text" id="addAddress"><br>
                <label for="addPostalCode">Postal code:</label><br>
                <input type="text" id="addPostalCode"><br>
                <label for="addCity">City:</label><br>
                <input type="text" id="addCity"><br>
                <label for="addCountry">Country:</label><br>
                <input type="text" id="addCountry"><br>
                <label for="addPhoneNumber">Phone number:</label><br>
                <input type="text" id="addPhoneNumber"><br>
                <label for="addEmail">Email:</label><br>
                <input type="text" id="addEmail"><br>
                <input type="submit" id="addButton" value="Create">
            </div>
            <div id="sidebar-content-search" class="col-md-10 sidebar-content" style="display:none;">
                <h4>Search guests</h4>
                <label for="searchFirstName">First name:</label><br>
                <input type="text" id="searchFirstName"><br>
                <label for="searchLastName">Last name:</label><br>
                <input type="text" id="searchLastName"><br>
                <label for="searchAddress">Address:</label><br>
                <input type="text" id="searchAddress"><br>
                <label for="searchPostalCode">Postal code:</label><br>
                <input type="text" id="searchPostalCode"><br>
                <label for="searchCity">City:</label><br>
                <input type="text" id="searchCity"><br>
                <label for="searchCountry">Country:</label><br>
                <input type="text" id="searchCountry"><br>
                <label for="searchPhoneNumber">Phone number:</label><br>
                <input type="text" id="searchPhoneNumber"><br>
                <label for="searchEmail">Email:</label><br>
                <input type="text" id="searchEmail"><br>
            </div>
        </div>
    </nav>
</div>
<div class="row">
    <div class="col-md-9">
        <div class="container">
            <div class="row content">
                <div class="main-container container-fluid row">
                    <div class="demo-container">
                        <h1 class="text-center">Guest overview</h1>
                        <br>
                        <table id="dataTable" class="display" style="width: 80%">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>First name</th>
                                <th>Last name</th>
                                <th>Address</th>
                                <th>Postal code</th>
                                <th>City</th>
                                <th>Country</th>
                                <th>Phone number</th>
                                <th>Email</th>
                                <th></th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Data voor popup invoerveld -->
<div class="modal fade" id="guestModal" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Edit Guest</h4>
            </div>
            <form>
                <div class="modal-body">
                    <input type="hidden" id="id">
                    <div class="form-group row">

                        <label for="editFirstName" class="col-sm-4 col-form-label">First name:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="editFirstName">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="editLastName" class="col-sm-4 col-form-label">Last name:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="editLastName">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="editAddress" class="col-sm-4 col-form-label">Address:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="editAddress">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="editPostalCode" class="col-sm-4 col-form-label">Postal code:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="editPostalCode">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="editCity" class="col-sm-4 col-form-label">City:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="editCity">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="editCountry" class="col-sm-4 col-form-label">Country:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="editCountry">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="editPhoneNumber" class="col-sm-4 col-form-label">Phone number:</label>
                        <div class="col-sm-8">
                            <input type="tel" class="form-control" id="editPhoneNumber">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="editEmail" class="col-sm-4 col-form-label">Email:</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="editEmail">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type='button' id='btnAddGuest' class='btn btn-primary'>Add</button>
                    <button type='button' id='btnUpdateGuest' class='btn btn-primary'>Edit</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/sidebar.js"></script>
<script src="js/dataTables.min.js"></script>
<script src="js/dataTables.bootstrap4.min.js"></script>
<script src="js/jquery.nicescroll.min.js"></script>
<script src="js/guests.js"></script>
<script src="js/jquery-confirm.min.js"></script>
<script src="js/api.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
