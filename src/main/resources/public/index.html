<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap-3.7.7.min.css">
    <link rel="stylesheet" type="text/css" href="css/navbar-style.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/sidebar.css">
    <link rel="stylesheet" type="text/css" href="css/sb-admin-2.css">
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/select2.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/jquery-confirm.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-datetimepicker.css">
    <link rel="stylesheet" type="text/css" href="css/pitscheduler.css">
    <link rel="stylesheet" type="text/css" href="css/demo.css">
</head>

<body>

<nav class="navbar navbar-custom navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Saint-Nicolas Lake Resort</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="inactive"><a href="index.html">Bookings <span class="sr-only">(current)</span></a></li>
                <li><a href="guests.html">Guests</a></li>
                <li><a href="rooms.html">Rooms</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="wrapper">
    <nav id="sidebar">
        <div class="row">
            <div>
                <ul id="sidebar-icons" class="col-md-2 list-unstyled components">
                    <li>
                        <div class="icon selected" id="add">
                            <img src="images/symbol-add.png" alt="add_symbol" style="width:25px;height:25px;">
                        </div>
                    </li>
                    <li>
                        <div class="icon" id="search">
                            <img src="images/symbol-search.png" alt="search_symbol" style="width:25px;height:25px;">
                        </div>
                    </li>
                </ul>
            </div>
            <div id="sidebar-content-add" class="col-md-10 sidebar-content">
                <h4>Create new booking</h4>
                <label for="addGuestList">Guest:</label><br>
                <select id="addGuestList" class="dropdown-select" name="state"></select><br>
                <label for="addRoomList">Room:</label><br>
                <select id="addRoomList" class="dropdown-select" name="state"></select><br>
                <label for="addStartDate">Start date:</label><br>
                <input type="datetime-local" id="addStartDate"><br>
                <label for="addEndDate">End date:</label><br>
                <input type="datetime-local" id="addEndDate"><br>
                <input type="submit" id="addButton" value="Create">
            </div>
            <div id="sidebar-content-search" class="col-md-10 sidebar-content" style="display:none;">
                <h4>Search bookings</h4>
                <label for="searchGuestList">Guest:</label><br>
                <select id="searchGuestList" class="dropdown-select" name="state"></select><br>
                <label for="searchRoomList">Room:</label><br>
                <select id="searchRoomList" class="dropdown-select" name="state"></select><br>
                <label for="searchStartDate">Start date:</label><br>
                <input type="datetime-local" id="searchStartDate"><br>
                <label for="searchEndDate">End date:</label><br>
                <input type="datetime-local" id="searchEndDate"><br>
                <input type="submit" id="searchButton" value="Create">
            </div>
        </div>
    </nav>
</div>

<!-- Scheduler -->
<div class="row">
    <div class="col-md-9    ">
        <div class="row content">
            <div class="main-container container-fluid row">
                <div class="demo-container">
                    <div class="row">
                        <div class="col-lg-3 col-md-6">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <div class="row">
                                        <div class="col-xs-3">
                                            <i class="fa fa-book fa-5x"></i>
                                        </div>
                                        <div class="col-xs-9 text-right">
                                            <div id="nr-bookings" class="huge">0</div>
                                            <div>Bookings!</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <div class="row">
                                        <div class="col-xs-3">
                                            <span class="fa fa-users fa-5x"></span>
                                        </div>
                                        <div class="col-xs-9 text-right">
                                            <div id="nr-guests" class="huge">0</div>
                                            <div>Guests!</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <div class="row">
                                        <div class="col-xs-3">
                                            <i class="fa fa-bed fa-5x"></i>
                                        </div>
                                        <div class="col-xs-9 text-right">
                                            <div id="nr-rooms" class="huge">0</div>
                                            <div>Rooms!</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6">
                            <div class="panel panel-green">
                                <div class="panel-heading">
                                    <div class="row">
                                        <div class="col-xs-3">
                                            <i class="fa fa-check-square-o fa-5x"></i>
                                        </div>
                                        <div class="col-xs-9 text-right">
                                            <div id="nr-checkins" class="huge">0</div>
                                            <div>Checked in!</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="pit-scheduler"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/sidebar.js"></script>
<script src="js/select2.min.js"></script>
<script src="js/jquery.nicescroll.min.js"></script>
<script src="js/moment-with-locales.min.js"></script>
<script src="js/bootstrap-datetimepicker.js"></script>
<script src="js/pitscheduler.js"></script>
<script src="js/schedulerinit.js"></script>
<script src="js/api.js"></script>
<script src="js/booking.js"></script>
<script src="js/gettasks.js"></script>
<script src="js/jquery-confirm.min.js"></script>

</body>
</html>
