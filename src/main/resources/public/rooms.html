<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap-3.7.7.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="css/navbar-style.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/sidebar.css">
    <link rel="stylesheet" type="text/css" href="css/demo.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.6.8-fix/jquery.nicescroll.min.js"></script>
</head>
<body>
<nav class="navbar navbar-custom navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Logo</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="index.html">Bookings</a></li>
                <li><a href="guests.html">Guests</a></li>
                <li class="inactive"><a href="#">Rooms<span class="sr-only">(current)</span></a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="wrapper">
    <nav id="sidebar">
        <div class="row">
            <div>
                <ul id="sidebar-icons" class="col-md-2 list-unstyled components">
                    <li>
                        <div class="icon selected" id="add">
                            <img src="images/symbol-add.png" alt="add_symbol" style="width:25px;height:25px;">
                        </div>
                    </li>
                    <li>
                        <div class="icon" id="search">
                            <img src="images/symbol-search.png" alt="search_symbol" style="width:25px;height:25px;">
                        </div>
                    </li>
                </ul>
            </div>
            <div id="sidebar-content-add" class="col-md-10 sidebar-content">
                <h4>Add new room</h4>
                Room number/name:<br>
                <input type="text" id="addRoomName"><br>
                Room type:<br>
                <select id="addRoomType">
                    <option value="0">Luxury</option>
                    <option value="1">Normal</option>
                    <option value="2">Budget</option>
                </select><br>
                Room size:<br>
                <select id="addRoomSize">
                    <option value="0">1</option>
                    <option value="1">2</option>
                    <option value="2">3-4</option>
                    <option value="3">5-6</option>
                </select><br>
                <input type="submit" id="addButton" value="Create">
            </div>
            <div id="sidebar-content-search" class="col-md-10 sidebar-content" style="display:none;">
                <h4>Search rooms</h4>
                Room number/name:<br>
                <input type="text" id="searchRoomName"><br>
                Room number:<br>
                <input type="text" id="searchRoomNumber"><br>
                Room type:<br>
                <select id="searchRoomType">
                    <option value="0">Luxury</option>
                    <option value="1">Normal</option>
                    <option value="2">Budget</option>
                </select><br>
                Room size:<br>
                <select id="searchRoomSize">
                    <option value="0">1</option>
                    <option value="1">2</option>
                    <option value="2">3-4</option>
                    <option value="3">5-6</option>
                </select><br>
            </div>
        </div>
    </nav>
</div>
<div class="row">
    <div class="col-md-9">
        <div class="container">
            <div class="row content">
                <div class="main-container container-fluid row">
                    <div class="demo-container">
                        <h1 class="text-center">Room overview</h1>
                        <br>
                        <table id="dataTable" class="display" style="width: 80%">
                            <thead>
                            <tr>
                                <th>Room number / name</th>
                                <th>Type</th>
                                <th>Size</th>
                                <th>Creation date</th>
                                <th>Available</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/room.js"></script>
<script src="js/api.js"></script>
</body>
</html>
